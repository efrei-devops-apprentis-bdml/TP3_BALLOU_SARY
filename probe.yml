apiVersion: 2022-06-17
location: france central
name: livenesstest
properties:
  containers:
  - name: ${{ secrets.ID_EFREI }}
    properties:
      image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ secrets.ID_EFREI }}:latest
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      livenessProbe:
        httpGet:
          path: ${{ secrets.PATH }}
        periodSeconds: 5
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: '80'
tags: null
type: Microsoft.ContainerInstance/containerGroups
